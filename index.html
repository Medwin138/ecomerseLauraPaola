<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAURAPSHOP - Tienda de ropa</title>

    <Google fonts>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <Box icons>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <Navegation>
    <nav class="nav">
      <div class="nav__center container">
        <div class="nav__logo">
					<h1>LAURAP <span>SHOP</span></h1>
				</div>
				<ul class="nav__list">
					<span>
						<i class="bx bxs-watch"></i>
					</span>
					<div class="carrito__icon">
						<i class="bx bx-cart"></i>
						<span class="item__total">0</span>
					</div>
				</ul>
      </div>
    </nav>

    <Filter>
    <section class="filter">
      <div class="grid">
        <div class="div">
          <label for="buscar"><span><i class="bx bx-search"></i></span></label>
          <input type="text" id="buscar" placeholder="Buscar prendas...">
        </div>
        <div class="category">
          <select id="category" onclick="categoryValue()">
            <option value="">Inventario</option>
            <option value="Ncoleccion">Nueva Colección</option>
            <option value="Unicolor">Camisa Unicolor</option>
            <option value="Leñadora">Leñadora</option>
            <option value="Tpolo">Camisa tipo Polo</option>
            <option value="CamisaClasic">Camisa Clasic</option>
            <option value="CamisaClasicMC">Manga corta</option>
            <option value="JeansBermudas">Jeans y Bermudas</option>
            

            
            
          </select>
        </div>
      </div>
    </section>

    <Productos>
    <section class="productos">
      <div class="productos__center">
         <div class="producto">
          <div class="image__container">
            <img src="" alt="">
          </div>
          <div class="producto__footer">
            <h1>Camisas Diseño</h1>
            <div class="rating">
              <span>
                <i class="bx bxs-star"></i>
              </span>
              <span>
                <i class="bx bxs-star"></i>
              </span>
              <span>
                <i class="bx bxs-star"></i>
              </span>
              <span>
                <i class="bx bxs-star"></i>
              </span>
              <span>
                <i class="bx bx-star"></i>
              </span>
            </div>
            <div class="price">$102.00</div>
          </div>
          <div class="bottom">
            <div class="btn__group">
              <a href="#" class="btn addToCart">Añadir carrito</a>
              <a href="producto-detalles.html" class="btn view">Vista</a>
            </div>
          </div>
        </div> 
      </div>
    </section>

    <Carrito>
    
    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <i class="bx bx-x"></i>
        </span>
        <h1>Su Carrito</h1>

        <div class="carrito__center">

           <div class="carrito__item">

           
           

            
          </div> 
        </div>

        <div class="carrito__footer">
            <h3>Total: $ <span class="carrito__total">0</span></h3>
            <button class="clear__carrito btn">Remover carrito</button>
          <br><br><br>
            <img src="https://thumbs.files.fm/thumb_show.php?i=pns7fztfe&view" alt="reloj">
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="./js/scripts.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <a href="https://api.whatsapp.com/send?phone=573104261622&text=Hola%21%20Quisiera%20m%C3%A1s%20informaci%C3%B3n%20sobre%20los%21%20Productos."+carrito__footer class="float" target="_blank">
      <i class="fa fa-whatsapp my-float"></i>
    </a>
  </body>
</html>
